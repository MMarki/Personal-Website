        <script>

            function move() {
            var elem = document.getElementById("myBar"); 
            var width = 1;
            var id = setInterval(frame, 15);
            function frame() {
                    if (width >= 100) {
                        clearInterval(id);
                        fadeIt();
                    } else {
                        width++; 
                        elem.style.width = width + '%'; 
                    }
                }
            }
            
             $(document).ready(function(){
                $(".content").hide();
             })
            
            var fadeIt = function(){
              $(".loading").fadeOut("slow", function(){
                $(".content").fadeIn("slow");
              });
            };
